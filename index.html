<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <div>
      <label for="truckInput">Enter Truck:</label>
      <input type="text" id="truckInput" placeholder="Truck 1">
    </div>
  </div>

  <div>
    <label for="materialSelect">Select Material Type:</label>
    <select id="materialSelect">
      <option value="batts">Batts</option>
      <option value="blow">Blow</option>
    </select>
  </div>

  <div>
    <label for="materialCount">Enter Material Count:</label>
    <input type="number" id="materialCount" value="0">
  </div>

  <button onclick="trackMaterials()">Track Materials</button>

  <table id="trackingTable">
    <thead>
      <tr>
        <th>Truck</th>
        <th>Material Type</th>
        <th>Count</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="trackingBody"></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
